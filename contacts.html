<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Контакти — Мій сайт</title>
  <style>
    body { font-family: sans-serif; margin: 0; line-height: 1.6; }
    header, footer { background: #f3f3f3; padding: 1em; }
    nav ul { list-style: none; display: flex; gap: 1em; padding: 0; margin: 0; }
    .skip-link { position: absolute; left: 0; top: -40px; background: #000; color: #fff; padding: 8px; }
    .skip-link:focus { top: 0; }
    a:focus, button:focus, input:focus, textarea:focus { outline: 2px solid #007BFF; outline-offset: 2px; }
    main { padding: 1em; }
    footer nav a { margin-right: 1em; }
    form div { margin-bottom: 1em; }
  </style>
</head>
<body>
  <a href="#main" class="skip-link">Перейти до основного змісту</a>

  <header>
    <img src="logo.png" alt="">
    <p>Зв’язок і підтримка користувачів</p>
    <nav aria-label="Головна навігація">
      <ul>
        <li><a href="index.html">Головна</a></li>
        <li><a href="topic.html">Тема</a></li>
        <li><a href="contacts.html" aria-current="page">Контакти</a></li>
      </ul>
    </nav>
  </header>

  <main id="main">
    <h2>Зв’яжіться з нами</h2>
    <form method="post">
      <div>
        <label for="name">Ім’я:</label>
        <input id="name" name="name" type="text" required>
      </div>

      <div>
        <label for="email">Ел. пошта:</label>
        <input id="email" name="email" type="email" required>
      </div>

      <div>
        <label for="phone">Телефон:</label>
        <input id="phone" name="phone" type="tel"
               pattern="\+380\d{9}"
               title="Формат: +380XXXXXXXXX"
               aria-describedby="phoneHint">
        <small id="phoneHint">У форматі +380XXXXXXXXX</small>
      </div>

      <div>
        <label for="message">Повідомлення:</label>
        <textarea id="message" name="message" minlength="10" required></textarea>
      </div>

      <button type="submit">Надіслати</button>
    </form>
  </main>

  <footer>
    <nav aria-label="Навігація в підвалі">
      <a href="index.html">Головна</a>
      <a href="policy.html">Політика</a>
      <a href="contacts.html">Контакти</a>
    </nav>
    <p>© 2025 Yo-do.inc </p>
  </footer>
</body>
</html>
