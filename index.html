<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-do Manager</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <span class="logo">To-do Manager</span>
    <nav class="menu">
      <a href="#" class="active">Список</a>
      <a href="#">Додати</a>
      <a href="#">Статистика</a>
    </nav>
  </header>

  <main class="container">
    <!-- Список завдань -->
    <section>
      <h1>Завдання</h1>
      <div class="card-list">
        <article class="card">
          <div>
            <h2>Скласти звіт</h2>
            <p>По економіці за тиждень</p>
          </div>
          <button class="button primary">Деталі</button>
        </article>
        <article class="card">
          <div>
            <h2>Пройти тест</h2>
            <p>З математики, до вечора</p>
          </div>
          <button class="button primary">Деталі</button>
        </article>
        <!-- Додаткові завдання -->
      </div>
    </section>
  </main>

  <!-- Детальна сторінка: наприклад, task.html -->
  <main class="container">
    <section class="details-grid">
      <img src="todo.png" alt="To-do illustration" style="max-width:140px">
      <div>
        <h1>Скласти звіт</h1>
        <ul>
          <li><b>Категорія:</b> Робота</li>
          <li><b>Термін:</b> 20.10.2025</li>
          <li><b>Статус:</b> В процесі</li>
        </ul>
        <p>Детальний опис завдання — підготувати звіт за минулий тиждень...</p>
        <a href="index.html" class="button">Назад</a>
      </div>
    </section>
  </main>

  <main class="container">
    <h1>Додати завдання</h1>
    <form class="form">
      <div class="form-fields">
        <label>Назва:
          <input type="text" required>
        </label>
        <label>Категорія:
          <input type="text">
        </label>
        <label>Термін:
          <input type="date">
        </label>
        <label>Статус:
          <select>
            <option value="new">Нове</option>
            <option value="in-progress">В процесі</option>
            <option value="done">Завершено</option>
          </select>
        </label>
      </div>
      <textarea placeholder="Деталі, зауваження"></textarea>
      <div class="form-actions">
        <button type="submit" class="button primary">Зберегти</button>
        <button type="reset" class="button">Очистити</button>
      </div>
    </form>
  </main>

</body>
</html>
